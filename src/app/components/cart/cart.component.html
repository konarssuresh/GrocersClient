<div class="container cart-container bg-light">
  <h3 class="text-center">Cart</h3>
  <div class="table-responsive cart-table">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Name</th>
          <th scope="col" class="d-none d-lg-table-cell">image</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="cartItems.length === 0" class="text-center">
          Cart is empty
        </tr>
        <tr *ngFor="let item of cartItems; let i = index">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            {{ item.name }}
          </td>
          <td class="d-none d-lg-table-cell">
            <img
              src="{{ item.imageUrl }}"
              class="img-fluid image-tile"
              alt="{{ item.name }}"
            />
          </td>
          <td>
            {{ item.quantity }}
          </td>
          <td>
            {{ item.price * item.quantity }}
          </td>

          <td>
            <button class="btn btn-primary" (click)="onRemove(item)">
              Remove
            </button>
            <button class="btn btn-danger" (click)="onAddMore(item)">
              Add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="cartItems.length > 0" class="text-center">
      <button class="btn btn-success" (click)="onPlaceOrder()">
        Place Order
      </button>
    </p>
  </div>
</div>
