<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" [routerLink]="'.'">Grocers</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="!isLoggedIn" class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="signup" (click)="isMenuCollapsed = true"
          >Signup</a
        >
      </li>
      <li *ngIf="isLoggedIn" class="nav-item active">
        <a
          class="nav-link"
          routerLink="products"
          (click)="isMenuCollapsed = true"
          >Products</a
        >
      </li>
      <li *ngIf="isLoggedIn" class="nav-item active">
        <a class="nav-link" routerLink="cart" (click)="isMenuCollapsed = true"
          >Cart</a
        >
      </li>
      <li *ngIf="isLoggedIn" class="nav-item active">
        <a
          class="nav-link"
          routerLink="wishlist"
          (click)="isMenuCollapsed = true"
          >Wishlist</a
        >
      </li>
      <li *ngIf="isLoggedIn" class="nav-item active">
        <a class="nav-link" routerLink="orders" (click)="isMenuCollapsed = true"
          >Orders</a
        >
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button
        *ngIf="isLoggedIn"
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="onLogout()"
      >
        Logout
      </button>
    </form>
  </div>
</nav>

<router-outlet></router-outlet>
